<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Analysis</title>
  <style>
    /* FONT I BOJA TEKSTA (ista kao na glavnoj stranici) */
    body {
      font-family: Arial, sans-serif; /* zameni ako koristiš drugi font na glavnoj strani */
      color: #020617;
      margin: 0;
      padding: 0;
    }

    /* PARALAKS POZADINA */
    .hero {
      background-image: shutterstock_1927709654.jpg; /* ovde ide tvoja slika */
      height: 400px; /* visina hero sekcije */
      background-attachment: fixed; /* ključni paralaks efekat */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      color: #facc15; /* boja naslova sa glavne strane */
      font-size: 48px;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5); /* tekst je čitljiviji na slici */
    }

    /* BOX SEKCIJE */
    .box {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }

    /* DUGME */
    a.button {
      display: inline-block;
      padding: 15px 30px;
      background: #facc15;
      color: #020617;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }

    /* MALO RESPONZIVNOSTI */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- HERO SEKCija sa paralaks efektom -->
  <div class="hero">
    <h1>Market Analysis</h1>
  </div>

  <!-- BOX SA LINKOM NA DETALJNE ANALIZE -->
  <div class="box">
    <p>
      Detaljnije analize i ažuriranja dostupni su na posebnoj stranici.
    </p>
    <a href="analysis.html" class="button">
      View Weekly Analysis
    </a>
  </div>

  <!-- BOX SA RISK MANAGEMENT -->
  <div class="box">
    <h2>Risk Management</h2>
    <p>
      Upravljanje rizikom predstavlja najvažniji deo mog trading procesa...
    </p>
  </div>

  <!-- BOX SA NAPOMENOM -->
  <div class="box">
    <h2>Napomena</h2>
    <p>
      Sadržaj na ovom sajtu je edukativnog karaktera i ne predstavlja finansijski savet.
    </p>
  </div>

</body>
</html>
